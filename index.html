<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Page Title</title>
</head>
<style>
    
    .subscribe-button {
      background-color:rgb(250, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 100px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;
  } 
  .subscribe-button:hover{
    opacity: 0.8;
  }
  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button {
    background-color:rgb(255, 255, 255);
    border-color: rgb(34, 22, 207);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    cursor: pointer;
  }

  .tweet-button{
    background-color: rgb(2, 137, 255);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
  }
  </style>
  
  <button class = "subscribe-button">
    SUBSCRIBE
  </button>

  <button class = "join-button">
    JOIN
  </button>
  
  <button class = "tweet-button">
    Tweet
  </button>
<body>
    
       <header>
        <h1>Your Website</h1>
    </header>

    <main>
        <section>
            <h2>Welcome to My Website</h2>
            <p>This is a simple webpage to test HTML and CSS.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

</body>
</html>
